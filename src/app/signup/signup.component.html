<form class="flex flex-col" [formGroup]="registerform" (ngSubmit)="onRegister()">
    <input type="text" placeholder="Tên" formControlName="name"/>    
    <input type="text" placeholder="Email" formControlName="email"/>
    <span *ngIf="!registerform.controls.email.valid&&(registerform.controls.email.dirty||registerform.controls.email.touched)">Sai định dạng email</span>
    <input type="password" placeholder="Password" formControlName="password"/>
    <input type="password" placeholder="Re Password" formControlName="repassword"/>
    <span *ngIf="registerform.controls.password.value!==registerform.controls.repassword.value&&(registerform.controls.repassword.dirty||registerform.controls.repassword.touched)">Mật khẩu không khớp</span>
    <button type="submit">Đăng ký</button>
</form>

<p>Danh sách sản phẩm</p>

<table>
    <thead>
        <tr>
            <th>STT</th>
            <th>Ảnh</th>
            <th>Tên sản phẩm</th>
            <th>Giá tiền</th>
            <th>Thao tác</th>
        </tr>
    </thead>
    <tbody>
        @for(product of products;let i = $index; track product){
            <tr>
                <td>{{i+1}}</td>
                <td><img class="w-[90px]" src="{{product.image}}"/></td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td><a href="product/update/{{product.id}}">Sửa</a> <button (click)="DeleteProduct(product.id)">Xóa</button></td>
            </tr>
        }
    </tbody>
</table>

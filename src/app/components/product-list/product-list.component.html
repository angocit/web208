<h1>Danh sách sản phẩm</h1>
<div *ngIf="!loading" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6 my-6">
@for (product of products; track product) {
   <div class="product">
      <div class="product-item">
         <a href="product/{{product.id}}"><img src="{{product.thumbnail}}"/></a>
         <h3 class="text-[24px]"><a href="product/{{product.id}}"> {{product.title}}</a></h3>
         <span>{{product.price}}</span>
     </div>
   </div>
}
</div>
<div *ngIf="loading" class="flex items-center justify-center my-10">
<div class="lds-ripple"><div></div><div></div></div>
</div>

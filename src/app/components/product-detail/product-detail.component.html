<div class="product-detail w-[500px] border-1 mx-auto">
    <img src="{{product.thumbnail}}"/>
    <h3 class="text-[26px]">{{product.title}}</h3>
    <span>{{product.price}}</span>
    <p>
        <input type="text" class="border-1" placeholder="Tên SP" [(ngModel)]="productname"/>
    </p>
    <p>
        Teen sp: {{productname}}
    </p>
    <p>
        <button [ngStyle]="{backgroundColor:'green',color:'white',padding:'10px'}" type="button" (click)="onClick()">Thêm giỏ hàng</button>
    </p>
</div>
